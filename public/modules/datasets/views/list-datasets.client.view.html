<section data-ng-init="find(currentUser)">
    <div class="page-header">
        <h1>Datasets</h1>
    </div>
    <div class="col-xs-4">
        <div class="list-group">
            <a data-ng-repeat="dataset in datasets" data-ui-sref="datasets.list.details({datasetId: dataset._id})" class="list-group-item">
    			<small class="list-group-item-text">
    				Posted on
    				<span data-ng-bind="dataset.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="dataset.user.displayName"></span>
    			</small>
    			<h4 class="list-group-item-heading" data-ng-bind="dataset.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!datasets.$resolved || datasets.length">
        	No Datasets yet, why don't you <a href="/#!/datasets/create">create one</a>?
        </div>
    </div>
    <div class="col-xs-8">
        <div data-ui-view=""></div>
    </div>
</section>
