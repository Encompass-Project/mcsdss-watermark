<section data-ng-controller="GoalsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Goals</h1>
    </div>
    <div class="col-xs-4">
        <div class="list-group">
            <a data-ng-repeat="goal in goals" data-ui-sref="dashboard.goals.list.details({goalId: goal._id})" class="list-group-item"><!-- data-ng-href="#!/goals/{{goal._id}}" -->
    			<small class="list-group-item-text">
    				Posted on
    				<span data-ng-bind="goal.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="goal.user.displayName"></span>
                    , Updated on
                    <span data-ng-bind="goal.updated | date:'medium'"></span>
    			</small>
    			<h4 class="list-group-item-heading" data-ng-bind="goal.name"></h4>
                <p ng-model="textLimitListView" data-ng-bind="goal.description | limitTo:textLimitListView"></p>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!goals.$resolved || goals.length">
        	No Goals yet, why don't you <a href="/#!/goals/create">create one</a>?
        </div>
    </div>
    <div class="col-xs-8">
        <div data-ui-view=""></div>
    </div>
</section>
