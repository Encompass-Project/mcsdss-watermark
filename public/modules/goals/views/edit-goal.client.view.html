<section data-ng-controller="GoalsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Goal</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="assumptions">Assumptions</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.assumptions" id="assumptions" class="form-control" placeholder="Assumptions" required>
                    </div>
                    <label class="control-label" for="objectives">Objectives</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.objectives" id="objectives" class="form-control" placeholder="Objectives" required>
                    </div>
                    <label class="control-label" for="constraints">Constraints</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.constraints" id="constraints" class="form-control" placeholder="Constraints" required>
                    </div>
                    <label class="control-label" for="measures">Measures</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.measures" id="measures" class="form-control" placeholder="Measures" required>
                    </div>
                    <label class="control-label" for="datasets">Datasets</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.datasets" id="datasets" class="form-control" placeholder="Datasets" required>
                    </div>
                    <label class="control-label" for="models">Models</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.models" id="models" class="form-control" placeholder="Models" required>
                    </div>
                    <label class="control-label" for="documents">Documents</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.documents" id="documents" class="form-control" placeholder="Documents" required>
                    </div>
                    <label class="control-label" for="publications">Publications</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.publications" id="publications" class="form-control" placeholder="Publications" required>
                    </div>
                    <label class="control-label" for="collaborators">Collaborators</label>
                    <div class="controls">
                        <input type="text" data-ng-model="goal.collaborators" id="collaborators" class="form-control" placeholder="Collaborators" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
