<section data-ng-controller="GoalsController">
    <div class="page-header">
        <h1>New Goal</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="assumptions">Assumptions</label>
                    <div class="controls">
                        <input type="text" data-ng-model="assumptions" id="assumptions" class="form-control" placeholder="Assumptions" required>
                        <!-- Add assumptions to array -->
                        <!-- <button ng-click="addItem()">Add Me</button>
                        <li ng-repeat="assumption in goals.assumptions" id="assumptions{{assumption.id}}">
                            <a href="#">{{assumption.title}}</a>  <a ng-click="deleteItem($index)" class="delete-item">x</a>
                        </li> -->
                    </div>
                    <label class="control-label" for="objectives">Objectives</label>
                    <div class="controls">
                        <input type="text" data-ng-model="objectives" id="objectives" class="form-control" placeholder="Objectives" required>
                    </div>
                    <label class="control-label" for="constraints">Constraints</label>
                    <div class="controls">
                        <input type="text" data-ng-model="constraints" id="constraints" class="form-control" placeholder="Constraints" required>
                    </div>
                    <label class="control-label" for="measures">Measures</label>
                    <div class="controls">
                        <input type="text" data-ng-model="measures" id="measures" class="form-control" placeholder="Measures" required>
                    </div>
                    <label class="control-label" for="datasets">Datasets</label>
                    <div class="controls">
                        <input type="text" data-ng-model="datasets" id="datasets" class="form-control" placeholder="Datasets" required>
                    </div>
                    <label class="control-label" for="models">Models</label>
                    <div class="controls">
                        <input type="text" data-ng-model="models" id="models" class="form-control" placeholder="Models" required>
                    </div>
                    <label class="control-label" for="documents">Documents</label>
                    <div class="controls">
                        <input type="text" data-ng-model="documents" id="documents" class="form-control" placeholder="Documents" required>
                    </div>
                    <label class="control-label" for="publications">Publications</label>
                    <div class="controls">
                        <input type="text" data-ng-model="publications" id="publications" class="form-control" placeholder="Publications" required>
                    </div>
                    <label class="control-label" for="collaborators">Collaborators</label>
                    <div class="controls">
                        <input type="text" data-ng-model="collaborators" id="collaborators" class="form-control" placeholder="Collaborators" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
