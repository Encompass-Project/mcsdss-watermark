<section data-ng-init="findOne()">
    <h3 class="text-warning">Edit Model</h3>
    <div class="col-xs-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="model.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" value="Update" >
                        <span class="fa fa-refresh"></span><span class="btn-label">Update</span>
                    </button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
