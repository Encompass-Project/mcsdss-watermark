<section class="utility-weighting">
  <div class="row">
    <div class="col-xs-2">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle drop-shadow" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span>Select Data Set</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="caseDataSelectionDropdown">
          <li><a href="#" class="drop-shadow">Original</a></li>
          <li><a href="#" class="drop-shadow">Modified</a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-2 mauf-label">
      <p class="text-warning">Preference Weighting for Attribute Utility Scores</p>
    </div>
    <div class="col-xs-2">
      <label for="weight" class="text-warning">SUF 1 Weight</label>
      <input type="range" id="suf-1" min="0" value="50" max="100" step="1">
    </div>
    <div class="col-xs-2">
      <label for="weight" class="text-warning">SUF 2 Weight</label>
      <input type="range" id="suf-2" min="0" value="50" max="100" step="1">
    </div>
    <div class="col-xs-2">
      <label for="weight" class="text-warning">SUF 3 Weight</label>
      <input type="range" id="suf-3" min="0" value="50" max="100" step="1">
    </div>
    <div class="col-xs-offset-1 col-xs-1">
      <label for="filter" class="text-primary">MUF Filter</label>
      <input type="range" id="muf" min="0.0" value="0.0" max="1.0" step="0.01">
    </div>
    <!-- <div ui-slider="" min="0" max="50" ng-model="demoVals.sliderExample1" class="ng-valid ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all ng-dirty" aria-disabled="false">
      <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
    </div> -->
  </div>
</section>
