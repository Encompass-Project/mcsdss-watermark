<section data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="formulation.name"></h1>
		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == formulation.user._id))">
			<a class="btn btn-primary" data-ui-sref="dashboard.formulations.list.edit({formulationId: formulation._id})">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-danger" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<h5 class="formulation-view-header-subtitle">
			<em class="text-muted">
				Posted on
				<span data-ng-bind="formulation.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="formulation.user.displayName"></span>
			</em>
		</h5>
	</div>
</section>
