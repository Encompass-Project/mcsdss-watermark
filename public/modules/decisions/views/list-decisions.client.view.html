<section data-ng-controller="DecisionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Decisions</h1>
    </div>
    <div class="col-xs-4">
        <div class="list-group">
            <a data-ng-repeat="decision in decisions" data-ui-sref="dashboard.decisions.list.details({decisionId: decision._id})" class="list-group-item"><!-- data-ng-href="#!/decisions/{{decision._id}}" -->
    			<small class="list-group-item-text">
    				Posted on
    				<span data-ng-bind="decision.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="decision.user.displayName"></span>
    			</small>
    			<h4 class="list-group-item-heading" data-ng-bind="decision.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!decisions.$resolved || decisions.length">
        	No Decisions yet, why don't you <a href="/#!/decisions/create">create one</a>?
        </div>
    </div>
    <div class="col-xs-8">
        <div data-ui-view=""></div>
    </div>
</section>
