<section>
    <div class="row">
        <!-- <h1>Datatable View</h1> -->
        <div class="datatable table-responsive analysis-data-table" id="datatable" ng-controller="DatatableViewController">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th ng-repeat="header in headers | filter:headerFilter | orderBy:headerOrder" width="{{header.width}}">{{header.label}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users" ng-class-odd="'trOdd'" ng-class-even="'trEven'" ng-click="rowClicked(user)">
                    <td ng-repeat="(key,val) in user | orderBy:userOrder(key)">{{val}}</td>
                </tr>
                </tbody>
                <!-- <tfoot>
                </tfoot> -->
            </table>
        </div>
    </div>
</section>
