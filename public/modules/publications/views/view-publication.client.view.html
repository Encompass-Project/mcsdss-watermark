<section data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="publication.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == publication.user._id))">
		<a class="btn btn-primary" data-ui-sref="publications.list.edit({publicationId: publication._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-danger" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="publication.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="publication.user.displayName"></span>
		</em>
	</small>
</section>
