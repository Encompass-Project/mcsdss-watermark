{% block static-additions %}
    <!-- Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>

        font-family: 'Ubuntu', sans-serif;

    <!-- Iconography -->

    <!-- Global styles -->
    <!-- NOTE: Need to relocate these out of this layout file eventually. -->
    <style>
        * { font-family: 'Ubuntu', sans-serif; -webkit-font-smoothing:antialiased !important; -moz-osx-font-smoothing: grayscale !important; }
        html { font-size: 100%; text-rendering: optimizeLegibility; }
        html .touch * { text-rendering: optimizeSpeed; }
        body { min-width: 480px; margin: 0; padding: 0; font-size: 1rem; background: #245 !important; color: #FFF !important; cursor: default !important; }
        section:first-of-type  > section:nth-of-type(1) { width: 100%; padding: 50px 0 0; }
        a { text-decoration: none !important; }
    </style>
{% endblock static-additions %}
